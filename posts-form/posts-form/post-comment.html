<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/default-forms.css">
</head>

<body>

  <div class="page-content">
    <div class="page-content__cols">
      <div class="page-content__left">

        <div class="default-forms">
          <form class="default-forms__form" method="POST" action="">
            <h4 class="default-forms__title_dark">Post your Comment</h4>
            <div class="default-forms__inner default-forms__inner-comments">
              <form class="default-forms__comments-form" action="">
                <textarea class="default-forms__comments-textarea" placeholder="Please provide as much information as possible..."></textarea>
                <div class="default-forms__photo default-forms__photo-comments">
                  <a href="#" class="default-forms__photo-link default-forms__photo-link_comments">
                    Add Image
                  </a>
                </div>
                <div class="default-forms__captcha default-forms__captcha-comments">
                  <img class="default-forms__captcha-img" src="img/captcha.jpg" alt="">
                  <img class="default-forms__arrow" src="img/arrow1.png" alt="">
                  <input class="default-forms__captcha-input" type="text">
                </div>
                <button class="default-forms__submit default-forms__submit-comments">Submit</button>
              </form>
            </div>
          </form>
        </div>
      </div>
      <div class="page-content__right"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="company-header.css">
</head>
<body>
   <div class="company-header">
      <div class="company-header__inner">
        <div class="company-header__avatar">
          <canvas class="company-header__avatar-ring" width="150" height="150"></canvas>
          <div class="company-header__avatar-img" style="background-image:url('img/no_photo.jpg');" id="clickAvatar">
          </div>
        </div>
        <div class="company-header__info">
          <div class="company-header__table-top">
            <div class="company-header__name">Star Utsav</div>
          </div>
          <div class="company-header__rating">
            Customer satisfaction rating:
            <span class="company-header__rating-percent">5%</span>
          </div>
          <div class="company-header__table-bottom">
            <div class="company-header__btn-wrapper">
              <a class="company-header__btn" onclick="jQuery.ajax('/ajax.php?set-new-complaint-company-name=Star+Utsav').done(function () {
                location.href = '/new_complaint/';
              }); return false">Submit a Complaint</a>
            </div>
            <div class="company-header__divider"></div>
            <div class="company-header__complaints">
              <div class="company-header__complaints-number">36</div>
              COMPLAINTS
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>

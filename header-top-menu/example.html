<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/header-top-menu.css">
</head>

<body>
  <header class="header-top-menu">
    <div class="header-top-menu__inner">
      <a class="header-top-menu__logo" href="#">
        <img class="header-top-menu__logo-icon" src="img/icon.svg" alt="">
        <img class="header-top-menu__logo-text" src="img/text.svg" alt="">
      </a>
      <nav class="header-top-menu__menu">
        <a class="header-top-menu__menu-submit" href="#">
          <img class="header-top-menu__menu-image" src="img/submit.svg" alt="">
          Submit a Complaint
        </a>
        <a class="header-top-menu__menu-faq" href="#">
          <img class="header-top-menu__menu-image" src="img/faq.svg" alt="">
          FAQ
        </a>
        <a class="header-top-menu__menu-sign-in" href="#">
          <img class="header-top-menu__menu-image" src="img/user.svg" alt="">
          Sign in
        </a>
      </nav>
      <div class="header-top-menu__search">
        <img class="header-top-menu__search-image" src="img/search.svg" alt="">
      </div>
      <div class="header-top-menu__burger">
        <img class="header-top-menu__burger-image" src="img/menu.svg" alt="">
      </div>
      <div class="header-top-menu__close">
        <img class="header-top-menu__close-image" src="img/close2.svg" alt="">
      </div>
    </div>
  </header>
  <div class="header-top-menu__space"></div>
  <div class="header-top-menu__search-wrapper">
    <form class="header-top-menu__search-form" method="GET">
      <input class="header-top-menu__search-input" placeholder="Search for a Business, Product, Service">
      <input class="header-top-menu__search-submit">
    </form>
    <div class="header-top-menu__search-close" onclick="topHead.close()">
      <img src="img/close.svg" alt="" class="header-top-menu__search-close-image">
    </div>
  </div>
  <div class="header-top-menu__quest">
    <a class="header-top-menu__quest-faq" href="#">
      <img class="header-top-menu__quest-image" src="img/faq.svg" alt="">
      FAQ
    </a>
    <a class="header-top-menu__quest-sign-in" href="#">
      <img class="header-top-menu__quest-image" src="img/user.svg" alt="">
      Sign in
    </a>
    <div class="header-top-menu__quest-close" onclick="topHead.close()">
      <img src="img/close.svg" alt="" class="header-top-menu__quest-close-image">
    </div>
  </div>
  <div class="header-top-menu__bg"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
